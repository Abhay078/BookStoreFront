<p style="color: #9D9D9D;" class="path" (click)="GoTodashboard()">Home/<span style="color: #0A0102;">Cart</span></p>
<div class="header">
    <p>My Wishlist ({{Books.length}})</p>
</div>
<div class="main" *ngFor="let book of Books">
    <div class="details" >
        <div class="img-container">
            <img src="{{book.bookImage}}" class="img">
        </div>

        <div class="more_details">
            <h4>{{book.title}}</h4>
            <p id="author">By {{book.author}}</p>
            <p class="price">Rs.{{book.price}} &nbsp;&nbsp;<span>Rs.{{book.discountedPrice}}
                    </span><br>

        </div>
        <div class="btn">
            <button (click)="RemoveWishItem(book.bookId)"><mat-icon>delete</mat-icon></button>
        </div>
        
    </div>
</div>
